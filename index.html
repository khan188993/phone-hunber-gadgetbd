<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store - Find your best mobile</title>

    <!-- external file link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Search Section -->
    <header class="header">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-3 col-md-3 col-12">
                    <div class="logo"><img src="./logo.png" alt=""></div>
                </div>
                <div class="col-lg-9 col-md-9 col-12">
                    <div class="search-input-box">
                        <input id="search-input" type="text" placeholder="find your mobile phone">
                        <button id="search"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div id="spinner" class="spinner text-center">
                <div  class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <span class="loading">Loading.....</span>
            </div>
            <div class="search-result-text">
                <!-- <span id="search-result-text">No Phone Found For <span class="search-text">Iphone</span></span> -->
            </div>
        </div>
    </header>

    <!-- Phono Details -->
    <section class="product-details-show">
        <div class="container">
            <div class="row" id="product-details-selector">
            </div>
        </div>
    </section>

    <!-- Phone Result Section -->
    <section class="search-result">
        <div class="container">
            <div class="row" id="display-result-selector">
            </div>
            <div class="load-more text-center">
                <button id="load-more" class="btn btn-success">Load More</button>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
